on:
    push:
        branches:
            - main

jobs:
    resto-website:
        runs-on: ubuntu-latest
        steps:
            - name: Set up checkout
              uses: actions/checkout@v2
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1
              id: buildx
              with:
                  install: true
            - name: Cache Docker layers
              uses: actions/cache@v2
              with:
                  path: /tmp/.buildx-cache
                  key: ${{ runner.os }}-buildx-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-buildx-
            - name: Build image
              run: docker build -f RestoWebsite.Dockerfile -t chez-tomio -o type=docker,dest=- . > chez-tomio.tar --build-arg SITE=chez-tomio --cache-from=type=local,src=/tmp/.buildx-cache --cache-to=type=local,dest=/tmp/.buildx-cache-new
            - name: Move cache
              run: |
                  rm -rf /tmp/.buildx-cache
                  mv /tmp/.buildx-cache-new /tmp/.buildx-cache
            - name: Setup SSH key
              run: echo "$SSH_KEY" > ./chez-tomio-vps01.key && chmod 600 ./chez-tomio-vps01.key
              shell: bash
              env:
                  SSH_KEY: ${{secrets.PRIVATE_KEY}}
            - name: Upload image
              run: scp -o StrictHostKeyChecking=no -i ./chez-tomio-vps01.key ./chez-tomio.tar administrator@${{secrets.SERVER_IP}}:/home/administrator/images
